<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe {
            border: 0px solid transparent;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <!-- Tamanho padrão 300x150px -->
        <iframe src="https://www.cursoemvideo.com" height="500" width="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank" rel="external">Curso em Vídeo</a>
        </iframe>
        
        para aprender a programar.</p>
        <p>O meu repositório do curso de html e css<iframe src="https://guisouza-dev.github.io/html-css/" height="500" width="500">
            <a href="https://guisouza-dev.github.io/html-css/" target="_blank" rel="external">Acesse aqui</a>
        </iframe> é muito bom</p>
</body>
</html>
