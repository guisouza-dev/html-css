<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbaq" id="iesbaq"><label for="iesbaq">Basquete</label> <br>
            <input type="checkbox" name="esvolei" id="iesvolei"><label for="iesvolei">Vôlei</label> <br>
            <input type="checkbox" name="esfutsal" id="iesfutsal"><label for="iesfutsal">Futsal</label> <br>
            <input type="checkbox" name="estenis" id="iestenis"><label for="iestenis">Tênis</label> <br>
            <input type="checkbox" name="estenmesa" id="iestenmesa"><label for="iestenmesa">Tênis de Mesa</label> <br>
            <input type="checkbox" name="esskate" id="iesskate"><label for="iesskate">Skate</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esjudo" id="iesjudo"><label for="iesjudo">Judô</label> <br>
            <input type="checkbox" name="esfutam" id="iesfutam"><label for="iesfutam">Futebol Americano</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
