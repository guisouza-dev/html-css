<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" placeholder="Seu nome completo" minlength="5" required autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média </label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" required min="0" max="10" size="20" step="0.1">

        </p>
        <p>
            <label for="imes">Período Letivo </label>
            <input type="month" name="mes" id="imes" required value="2022-09">
        </p>
        <p>
            <label for="idia">Dia da prova </label>
            <input type="date" name="dia" id="idia" required value="2022-09-07">
        </p>
        <p>
            <label for="ihora">Horário da Avaliação </label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
