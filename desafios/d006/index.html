<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr>
        <li><abbr title="Use a tag &lt;h1&gt; e para criar subtítulos use &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt; e assim sucessivamente">Título</abbr>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr>
        <li><abbr title="Use a tag &lt;ol&gt; e dentro dessa tag use a tag &lt;li&gt;">Listas numeradas</abbr>
        <li><abbr title="Use a tag &lt;ul&gt; e dentro dessa tag use a tag &lt;li&gt;">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
